<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forma Letras en Braille</title>
    <link rel="stylesheet" href="/css/ejercicio-matriz.css" />
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="icon" href="/img/icon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0c2f2ab9be.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="/views/dashboard.html"><img src="/img/icon.svg" alt="Logo" class="logo-img" /></a>
          <h1>omunico</h1>
        </div>
  
        <nav>
          <ul>
            <li><a href="/views/dashboard.html">Inicio</a></li>
            <li><a href="/views/menu-senias.html">Lengua de Señas</a></li>
            <li><a href="/views/menu-braille.html">Braille</a></li>
            <li><a href="/views/suscripciones.html">Suscripciones</a></li>
  
            <li>
              <a href="/comprar" class="points-container">
                <i class="fa-solid fa-coins"></i>
                <span>0</span>
              </a>
            </li>
  
            <li>
              <button id="botonVidas" style="display: contents">
                <div class="grupo_input" id="vidaYNum">
                  <i class="fa-solid fa-heart" id="vidas"></i>
                  <h4 id="vidasNumero">5</h4>
                </div>
              </button>
            </li>
            <a href="/crear-curso"
              ><img src="/img/perfil-icon.png" alt="Usuario" class="user-icon"
            /></a>
          </ul>
        </nav>
      </header>

<button class="cerrar" id="botonCerrar">&#10005;</button>

<div id="modalSalir" class="modal">
    <div class="modal-content">
        <h2>¿Estás seguro que querés salir?</h2>
        <div class="contenedorDeOpciones">
            <button id="cancelarSalir" class="confirmar">Continuar</button>
            <button id="confirmarSalir" class="cancelar">Abandonar</button>
        </div>
    </div>
</div>

<h3 class="titulo" id="braille-letter">Formá la letra</h3>

<p class="letra">S</p>

<div class="game-container">
    <form onsubmit="comprobarLetra(event)">

        <div class="braille-matriz">
            <label><input type="checkbox" name="punto" value="1" class="braille-checkbox"></label>
            <label><input type="checkbox" name="punto" value="2" class="braille-checkbox"></label>
            <label><input type="checkbox" name="punto" value="3" class="braille-checkbox"></label>
            <label><input type="checkbox" name="punto" value="4" class="braille-checkbox"></label>
            <label><input type="checkbox" name="punto" value="5" class="braille-checkbox"></label>
            <label><input type="checkbox" name="punto" value="6" class="braille-checkbox"></label>
        </div>

        <div class="submit-container">
            <button type="submit" class="enviar">Enviar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/ejercicio-matriz.js"></script>
</body>
</html>
